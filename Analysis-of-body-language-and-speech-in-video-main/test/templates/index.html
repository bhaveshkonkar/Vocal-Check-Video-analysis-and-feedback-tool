<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Analysis Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .container { max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    form { margin-top: 2em; text-align: center; }
    input[type="file"] { margin-bottom: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload a Video for Analysis</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('process') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="video_file" accept="video/*" required><br>
      <button type="submit">Upload and Process</button>
    </form>
  </div>
</body>
</html>
