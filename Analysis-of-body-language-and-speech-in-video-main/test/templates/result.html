<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Analysis Results</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .container { max-width: 800px; margin: auto; }
    h1, h2 { text-align: center; }
    pre { background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    .section { margin-bottom: 2em; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Analysis Results</h1>

    <div class="section">
      <h2>Transcription</h2>
      <pre>{{ results.transcription }}</pre>
    </div>

    <div class="section">
      <h2>Topic Analysis</h2>
      <pre>{{ results.analysis }}</pre>
    </div>

    <div class="section">
      <h2>Body Language Analysis</h2>
      <pre>{{ results.body_analysis }}</pre>
    </div>

    <div class="section" style="text-align: center;">
      <a href="{{ url_for('index') }}">&larr; Upload Another Video</a>
    </div>
  </div>
</body>
</html>
